<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- 引入重置样式 -->
        <link rel="stylesheet" href="./css/normalize.css">
        <!-- 引入公用样式 -->
        <link rel="stylesheet" href="./css/global.css">
        <!-- 引入当前样式 -->

</head>
<body>
       <!-- 头部 -->
       <header>
        <div class="top">
            <div class="lg-container clearfix">
                <h1>
                    <a href="#"><img src="../trunk/images/logo.jpg" alt=""></a>
                </h1>
                <div class="txturl fl">
                    legochina.cn
                </div>
                <div class="logintxtbox fr">
                    欢迎光临<a href="#">乐购</a>，请<a href="#">登录</a>/<a href="#">注册</a>
                </div>
            </div>
        </div>
        <p class="lg-container f30 c66">欢迎登陆</p>
        <div class="f24 ca6 lg-container headbottom">
            已有帐号，请<a class="c66">登陆</a>
        </div>
    </header>
    <!-- banner -->
    <div id="register">
        <form action="#"  id="signupForm" class="txtal">
            <section>
                <p>用户名</p>
                <input type="username" name="username" id="username" class="c666" placeholder="您的账户名和登录名" >
                <img src="./images/delete.png" alt="" class="delimg">                
            </section>

            <section>
                <p>设置密码</p>                
                <input type="password"  name="pwd" id="pwd" class="c666"  placeholder="建议设置两种字符密码"  >
                <img src="./images/close.png" alt="" class="climg">
            </section>

            <section>
                <p>确认密码</p>
                <input type="password"  name="repwd" id="repwd"   class="c666" placeholder="再次输入密码">
                <img src="./images/close.png" alt="" class="climg">
            </section>

            <section>
                <p>中国+86</p>
                <input type="text"  name="telnumber" id="telnumber"  class="c666" >
                <img src="./images/delete.png" alt=""  class="delimg">                
            </section>

            <section>
                <p>验证码</p>
                <input type="text"  name="sendbtn" id="sendbtn"  class="c666"  placeholder="请输入验证码" > 
                <span class="f28 cfff yz">4E7R</span>                            
            </section>
            
            <section>
                <p class="fs16">手机验证码</p>
                <input type="text"  name="sendphone" id="sendphone"  class="c666"  placeholder="输入手机验证码" >             
                <span>获取验证码</span>            
            </section>

            <section>
                <p>
                     <input type="checkbox" name="agree" id="agree">我已阅读并同意 <a href="#" class="cff6">《乐购用户注册协议》</a> 
                </p>  

            </section>
            <input type="submit"  name="btn" id="btn" class="tj" value="立  即  注  册">
        </form>
        <div class="bor"></div>        
    </div>
    <footer>
        <div class="footerbottom clearfix">
